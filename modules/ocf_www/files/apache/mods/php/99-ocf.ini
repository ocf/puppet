display_errors = On

mysql.connect_timeout = 3
mysql.default_host = mysql
mysqli.default_host = mysql

max_execution_time = 15
max_input_vars = 5000
post_max_size = 64M
upload_max_filesize = 64M

short_open_tag = On
session.use_strict_mode = 1

[apcu]
apc.enabled = 1
apc.shm_size = 64M
apc.ttl = 7200
apc.enable_cli = 0
