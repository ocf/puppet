<VirtualHost *:443>

    ServerName secure.ocf.berkeley.edu
    ServerAlias secure.ocf.berkeley.edu secure.ocf secure www.ocf.berkeley.edu www.ocf www ocf.berkeley.edu ocf
    ServerAdmin help@ocf.berkeley.edu

    # canonical hostname is secure.ocf.berkeley.edu
    RewriteEngine on
    RewriteCond %{HTTP_HOST} !^secure\.ocf\.berkeley\.edu$ [NC]
    RewriteRule ^/(.*)$ https://secure.ocf.berkeley.edu/$1 [R=301]

    # Include config shared between www and secure virtual hosts
    Include sites-common.conf

    CustomLog ${APACHE_LOG_DIR}/ssl_access.log combined

    SSLEngine on
    SSLCertificateFile /etc/ssl/certs/secure.ocf.berkeley.edu.crt
    SSLCertificateKeyFile /etc/ssl/private/secure.ocf.berkeley.edu.key
    SSLCertificateChainFile /etc/ssl/certs/CA-BUNDLE.CRT

    <FilesMatch "\.(cgi|shtml|phtml|php)$">
        SSLOptions +StdEnvVars
    </FilesMatch>
    <Directory /usr/lib/cgi-bin>
        SSLOptions +StdEnvVars
    </Directory>

</VirtualHost>
