uid = nobody
gid = nogroup
use chroot = yes

read only = yes
list = yes
timeout = 60
max connections = 100
socket options = SO_KEEPALIVE
dont compress = *.gz *.tgz *.zip *.z *.rpm *.deb *.iso *.bz2 *.tbz *.zst *.xz
reverse lookup = no

[apache]
	comment = apache project mirror
	path = /opt/mirrors/ftp/apache
	log file = /var/log/rsync/apache.log

