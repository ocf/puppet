uid = nobody
gid = nogroup
use chroot = yes

read only = yes
list = yes
timeout = 60
max connections = 200
socket options = SO_KEEPALIVE
dont compress = *.gz *.tgz *.zip *.z *.rpm *.deb *.iso *.bz2 *.tbz *.zst *.xz
reverse lookup = no

[almalinux]
	comment = almalinux mirror
	path = /opt/mirrors/ftp/almalinux
	log file = /var/log/rsync/almalinux.log

