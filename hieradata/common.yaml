classes:
    - ocf::apt
    - ocf::auth
    - ocf::autologout
    - ocf::groups
    - ocf::kerberos
    - ocf::ldap
    - ocf::locale
    - ocf::motd
    - ocf::munin::node
    - ocf::networking
    - ocf::packages
    - ocf::puppet
    - ocf::rootpw
    - ocf::serial_getty
    - ocf::staff_users
    - ocf::systemd
    - ocf::utils

staff_only: true
puppet_agent: false

# Mesos/Marathon configuration
#
# The numerical values are the "mesos#" hostname, which is also used as the
# Zookeeper ID (it requires numerical IDs).
mesos_masters:
    whirlwind: 0
    pileup: 1
    monsoon: 2

mesos_slaves:
    - jaws
    - hal
    - pandemic
    - riptide
